<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Checkout System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="print.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="header-top">
          <img src="project_icon.png" class="sidebar-logo" alt="Project Logo" />

          <button id="logout-btn" class="logout-button" title="Logout">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="select-all-row">
        <label class="select-all-label">
          <input type="checkbox" id="select-all-checkbox" />
          <span>Select All Students</span>
        </label>
        <div class="sort-dropdown">
          <button class="sort-button" id="sort-button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="4" y1="6" x2="16" y2="6"></line>
              <line x1="4" y1="12" x2="13" y2="12"></line>
              <line x1="4" y1="18" x2="10" y2="18"></line>
            </svg>
          </button>
          <div class="sort-menu" id="sort-menu">
            <div class="sort-option" data-sort="name-asc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 6h18M7 12h10M11 18h6"></path>
              </svg>
              Name (A-Z)
            </div>
            <div class="sort-option" data-sort="name-desc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M11 6h6M7 12h10M3 18h18"></path>
              </svg>
              Name (Z-A)
            </div>
            <div class="sort-option" data-sort="books-desc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path
                  d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
                ></path>
              </svg>
              Most Books
            </div>
            <div class="sort-option" data-sort="books-asc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path
                  d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
                ></path>
              </svg>
              Least Books
            </div>
            <div class="sort-option" data-sort="id-asc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                ></path>
              </svg>
              ID (Low-High)
            </div>
            <div class="sort-option" data-sort="id-desc">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                ></path>
              </svg>
              ID (High-Low)
            </div>
          </div>
        </div>
      </div>

      <div class="student-list" id="students"></div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="student-header">
          <div class="student-name-large" id="selected-student-name">
            Select a student
          </div>
          <div class="student-id" id="selected-student-id"></div>
        </div>
        <div class="barcode-input-container">
          <label class="barcode-label">SCAN OR ENTER BARCODE</label>
        </div>
      </div>

      <div class="books-area">
        <div class="books-header" id="books-header">Checked Out Books</div>
        <div class="books-grid" id="selected-books-list"></div>
      </div>

      <div class="controls">
        <input
          type="text"
          id="new-student-name"
          placeholder="New student name"
        />
        <button id="add-student">Add</button>
        <button id="remove-student">Remove</button>
        <button id="print">Print</button>
      </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 id="confirm-title">Confirm Action</h3>
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-buttons">
          <button id="confirm-cancel" class="modal-btn modal-btn-cancel">
            Cancel
          </button>
          <button id="confirm-ok" class="modal-btn modal-btn-confirm">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <div id="print-area"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
