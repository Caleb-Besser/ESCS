<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Student Checkout System (ESCS)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="print.css" />
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  </head>

  <body>
    <!-- Unified Top Bar -->
    <div class="unified-top-bar">
      <!-- Sidebar Section (Left) -->
      <div class="top-bar-sidebar-section">
        <!-- App Logo and Title - UPDATED: Removed ESCS text -->
        <div class="app-header">
          <img src="project_icon.png" alt="ESCS Icon" class="app-icon" />
        </div>
      </div>

      <!-- Center Section - Now with selected student display -->
      <div class="top-bar-center-section">
        <div class="selected-student-display" id="selected-student-display">
          <!-- Selected student display will be inserted here -->
        </div>
      </div>

      <!-- Right Section -->
      <div class="top-bar-right-section">
        <div class="barcode-dropdown">
          <button
            class="barcode-button"
            id="barcode-button"
            title="Barcode Options"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M2 7h20M6 7v10M10 7v10M14 7v10M18 7v10"></path>
            </svg>
          </button>
          <div class="barcode-menu" id="barcode-menu">
            <div class="barcode-option" data-action="create">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 5v14M5 12h14" />
              </svg>
              Create Barcode
            </div>
            <div class="barcode-option" data-action="your-barcodes">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M2 7h20M6 7v10M10 7v10M14 7v10M18 7v10"></path>
              </svg>
              Your Barcodes
            </div>
          </div>
        </div>
        <button id="logout-btn" class="logout-button" title="Logout">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Layout Container -->
    <div class="main-layout-container">
      <!-- Sidebar -->
      <div class="sidebar" id="main-sidebar">
        <!-- Student List Container -->
        <div class="student-list-container">
          <!-- Student List Header -->
          <div class="student-list-header">
            <!-- Select All Button -->
            <button class="select-all-header-btn" id="select-all-header-btn">
              <div class="select-all-label-inner">
                <input type="checkbox" id="select-all-checkbox" />
                <span>Select All Students</span>
              </div>
            </button>

            <!-- Divider -->
            <div class="header-divider"></div>

            <!-- Sort Button -->
            <button class="sort-header-btn" id="sort-header-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="4" y1="6" x2="16" y2="6"></line>
                <line x1="4" y1="12" x2="13" y2="12"></line>
                <line x1="4" y1="18" x2="10" y2="18"></line>
              </svg>
            </button>

            <!-- Sort Menu -->
            <div class="sort-menu" id="sort-menu">
              <div class="sort-option" data-sort="name-asc">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M3 6h18M7 12h10M11 18h6"></path>
                </svg>
                Name (A-Z)
              </div>
              <div class="sort-option" data-sort="name-desc">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M11 6h6M7 12h10M3 18h18"></path>
                </svg>
                Name (Z-A)
              </div>
              <div class="sort-option" data-sort="books-desc">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                  <path
                    d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
                  ></path>
                </svg>
                Most Books
              </div>
              <div class="sort-option" data-sort="books-asc">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                  <path
                    d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
                  ></path>
                </svg>
                Least Books
              </div>
            </div>
          </div>

          <!-- Student List -->
          <div class="student-list" id="students"></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Books Area -->
        <div class="books-area">
          <div class="books-header" id="books-header"></div>
          <div class="books-grid" id="selected-books-list"></div>
        </div>

        <!-- Dynamic Controls -->
        <div class="dynamic-controls" id="dynamic-controls"></div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 id="confirm-title">Confirm Action</h3>
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-buttons">
          <button id="confirm-cancel" class="modal-btn modal-btn-cancel">
            Cancel
          </button>
          <button id="confirm-ok" class="modal-btn modal-btn-confirm">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Add Student Modal -->
    <div id="add-student-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>Add New Student</h3>
        <p>Enter the student's name:</p>
        <input
          type="text"
          id="add-student-name-input"
          placeholder="Student Name"
          class="modal-input"
        />
        <div class="modal-buttons">
          <button id="add-student-cancel" class="modal-btn modal-btn-cancel">
            Cancel
          </button>
          <button id="add-student-confirm" class="modal-btn modal-btn-confirm">
            Add Student
          </button>
        </div>
      </div>
    </div>

    <!-- Create Barcode Modal -->
    <div id="create-barcode-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 id="create-barcode-title">Create Barcode</h3>

        <!-- ISBN Entry Step -->
        <div id="isbn-step" class="modal-step">
          <p>Enter ISBN:</p>
          <input
            type="text"
            id="isbn-input"
            placeholder="Enter ISBN number"
            class="modal-input"
          />
          <div class="modal-buttons">
            <button id="isbn-cancel" class="modal-btn modal-btn-cancel">
              Cancel
            </button>
            <button id="isbn-submit" class="modal-btn modal-btn-confirm">
              Submit
            </button>
            <button id="no-isbn-btn" class="modal-btn modal-btn-secondary">
              No ISBN
            </button>
          </div>
        </div>

        <!-- Manual Entry Step -->
        <div id="manual-step" class="modal-step" style="display: none">
          <p>Enter Book Information:</p>
          <input
            type="text"
            id="title-input"
            placeholder="Book Title"
            class="modal-input"
          />
          <input
            type="text"
            id="author-input"
            placeholder="Author"
            class="modal-input"
          />
          <div class="modal-buttons">
            <button id="manual-back" class="modal-btn modal-btn-cancel">
              Back
            </button>
            <button id="manual-submit" class="modal-btn modal-btn-confirm">
              Create Barcode
            </button>
          </div>
        </div>

        <!-- Loading/Processing -->
        <div id="barcode-processing" class="modal-step" style="display: none">
          <div class="loading-spinner"></div>
          <p id="processing-text">Processing...</p>
        </div>

        <!-- Success -->
        <div id="barcode-success" class="modal-step" style="display: none">
          <div class="success-icon">âœ“</div>
          <p id="success-text">Barcode created successfully!</p>
          <div id="barcode-preview" class="barcode-preview"></div>
          <div class="modal-buttons">
            <button id="success-close" class="modal-btn modal-btn-confirm">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Your Barcodes Modal -->
    <div id="your-barcodes-modal" class="modal-overlay">
      <div class="modal-content your-barcodes-modal-content">
        <div class="your-barcodes-header">
          <h3>Your Barcodes</h3>
          <button class="your-barcodes-close-btn" id="your-barcodes-close-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="your-barcodes-content" id="your-barcodes-content">
          <!-- Barcode cards will be inserted here -->
        </div>
        <div class="your-barcodes-actions" id="your-barcodes-actions">
          <div class="select-all-barcodes">
            <label class="select-all-barcodes-label">
              <input type="checkbox" id="select-all-barcodes-checkbox" />
              <span>Select All</span>
            </label>
          </div>
          <!-- Size selector will be inserted here by JavaScript -->
          <div class="barcode-action-buttons">
            <button
              id="delete-selected-barcodes"
              class="modal-btn modal-btn-danger"
              disabled
            >
              Delete Selected
            </button>
            <button
              id="print-selected-barcodes"
              class="modal-btn modal-btn-confirm"
              disabled
            >
              Print Selected
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="print-area"></div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/barcodeScanner.js"></script>
  </body>
</html>
